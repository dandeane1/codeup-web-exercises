<!DOCTYPE html>
<html lang="en">
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
    <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Categories</th>
    </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button id="refresh">Refresh Table</button>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<script>
    (function() {
        "use strict";
        // TODO: Create an AJAX GET request for the file under data/inventory.json
        let html = "";

        let toolsData = (e) => {
            e.preventDefault();
            $("#insertProducts").html("");
            $.get("data/inventory.json").done(function(data) {
                data.forEach((tool) => {
                    html += `<tr><td>${tool.title}</td><td>${tool.quantity}</td><td>${tool.price}</td><td>${tool.categories}</td></tr>`
                })
                $("#insertProducts").html(html);
            });
        }

        $("#refresh").on("click", toolsData);
    })();

</script>
<script src="js/ajax-store.js"></script>
</body>
</html>
