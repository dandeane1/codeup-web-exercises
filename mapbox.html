<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geocode Examples</title>
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Custom CSS -->
    <style>
        #map {
            /* the width and height may be set to any size */
            width: 100%;
            height: 700px;
        }
    </style>
</head>
<body>

<h1>My First Mapbox Map!</h1>

<!-- The HTML element that serves as the Mapbox container -->
<div id='map'></div>

<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

<!-- Mapbox Geocoder Util Methods -->
<script src="js/mapbox-geocoder-utils.js"></script>
<script src="js/keys.js"></script>
<!-- Custom JS -->
<script>
    mapboxgl.accessToken = Mapbox_API_Token;
    let map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 10,
        // center: [-98.4916, 29.4252]
    });

    // the  geocode method from mapbox-geocoder-utils.js
    // geocode("42223", MAPBOX_API_TOKEN).then(function(result) {
    //     console.log(result);
    //     map.setCenter(result);
    //     map.setZoom(11);
    // });

    // reverse geocode method from mapbox-geocoder-utils.js
    reverseGeocode({lng: -98.4861, lat: 29.4260}, Mapbox_API_Token).then(function(results) {
        // logs the address for The Alamo
        console.log(results);
        geocode(results, Mapbox_API_Token).then(function(result) {
            console.log(result);
            map.setCenter(result);
            map.setZoom(10);
        });
    });

    let eiffelTowerInfo = {
        address: "Eiffel Tower, France",
        popupHTML: "<p>Bonjour!</p>"
    }
    function placeMarkerAndPopup(info, token, map) {
        geocode(info.address, token).then(function(coordinates) {
            let popup = new mapboxgl.Popup()
                .setHTML(info.popupHTML);
            let marker = new mapboxgl.Marker()
                .setLngLat(coordinates)
                .addTo(map)
                .setPopup(popup);
            popup.addTo(map);
        });
        console.log(marker)
    }

    placeMarkerAndPopup(eiffelTowerInfo, Mapbox_API_Token, map)

</script>
</body>
</html>
